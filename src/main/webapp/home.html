<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradle Initializr</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/gradle.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <div class="row start-header">
            <div class="container">
                <h1>Gradle Initializr <small>bootstrap your project now</small></h1>
            </div>
        </div>

        <div class="jumbotron container">
            <form id="form" action="/starter" method="get" role="form">
                <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">Generate a</label>
                    <div class="col-sm-2">
                        <select tabindex="1" class="form-control" id="type" name="type">
                            <option value="basic" selected>Basic Project</option>
                            <option value="java-application">Java Application</option>
                            <option value="java-library">Java Library</option>
                            <option value="groovy-application">Groovy Application</option>
                            <option value="groovy-library">Groovy Library</option>
                            <option value="scala-library">Scala Library</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" id="testFrameworkRow" style="display: none;">
                    <label for="testFramework" class="col-sm-2 col-form-label">with test framework</label>
                    <div class="col-sm-2">
                        <select tabindex="2" class="form-control" id="testFramework" name="testFramework">
                            <option value="" selected>JUnit</option>
                            <option value="testng">TestNG</option>
                            <option value="spock">Spock</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="archive" class="col-sm-2 col-form-label">and archive format</label>
                    <div class="col-sm-2">
                        <select tabindex="3" class="form-control" id="archive" name="archive">
                            <option value="zip" selected>zip</option>
                            <option value="tgz">tar.gz</option>
                        </select>
                    </div>
                </div>
                <button tabindex="4" name="generate-project" type="submit" class="btn-lg btn-primary" role="button">
                    Generate
                </button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    gradle-initializr is powered by <a href="https://github.com/bmuschko/gradle-initializr/">Gradle Initializr</a>
                and <a href="https://www.heroku.com/">Heroku</a>
                </div>
                <div class="col-md-6">
                    <span class="float-right">
<a class="github-button" href="https://github.com/bmuschko/gradle-initializr" data-icon="octicon-star" data-show-count="true" aria-label="Star bmuschko/gradle-initializr on GitHub">Star</a>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/gradle.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
